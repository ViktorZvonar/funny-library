<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display&family=Roboto&family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1 id="books-read">Books read:</h1>
      <h2 id="books-unread">Books unread:</h2>
      <h3 id="total-books">Total Books:</h3>
      <button id="delete-all-books-button">Delete all</button>
    </header>
    <aside>
      <label for="title">Title:</label>
      <input type="text" id="title" />

      <label for="author">Author:</label>
      <input type="text" id="author" />

      <label for="pages">Pages:</label>
      <input type="number" id="pages" />

      <label for="read">Have you read this book?</label>
      <input type="checkbox" id="read" />

      <button id="add-book-button">Add a new book</button>
    </aside>
    <main>
      <div id="books-header">
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Status</p>
        <p>Removal</p>
      </div>
      <div id="libraryDisplay" class="grid-container"></div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
